<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Admin Panel</title>
</head>

<body>
<!-- Header Container -->
<div id="header"></div>

<div class="container mt-4">
  <h1 class="text-center mb-4">Admin Panel</h1>
  <ul class="nav nav-tabs" id="adminTabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users"
         aria-selected="true">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="rooms-tab" data-toggle="tab" href="#rooms" role="tab" aria-controls="rooms"
         aria-selected="false">Auditoriums</a>
    </li>
  </ul>
  <div class="tab-content" id="adminTabsContent">
    <!-- Users Tab -->
    <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
      <div class="d-flex justify-content-between align-items-center mt-3">
        <h3>Users</h3>
        <button class="btn btn-success" id="add-user-btn">Add User</button>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <input type="text" id="user-search" class="form-control" placeholder="Search Users">
        </div>
        <div class="col-md-6">
          <select id="user-filter" class="form-control">
            <option value="all">All Roles</option>
            <option value="admin">Admins</option>
            <option value="user">Users</option>
          </select>
        </div>
      </div>
      <div id="users-list" class="mt-3">
        <!-- Users Table -->
      </div>
      <!-- Pagination for Users -->
      <div class="row mt-3 mb-4">
        <div class="col d-flex justify-content-between align-items-center">
          <button id="prev-page-users-btn" class="btn btn-secondary" disabled>Previous</button>
          <span id="current-page-users">Page: 1</span>
          <button id="next-page-users-btn" class="btn btn-secondary" disabled>Next</button>
        </div>
      </div>
    </div>

    <!-- Rooms Tab -->
    <div class="tab-pane fade" id="rooms" role="tabpanel" aria-labelledby="rooms-tab">
      <div class="d-flex justify-content-between align-items-center mt-3">
        <h3>Rooms</h3>
        <button class="btn btn-success" id="add-room-btn">Add Auditorium</button>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <input type="text" id="room-search" class="form-control" placeholder="Search Rooms">
        </div>
        <div class="col-md-6">
          <input type="number" id="room-filter" class="form-control" placeholder="Minimum Capacity">
        </div>
      </div>
      <div id="rooms-list" class="mt-3">
        <!-- Rooms Table -->
      </div>
      <!-- Pagination for Rooms -->
      <div class="row mt-3 mb-4">
        <div class="col d-flex justify-content-between align-items-center">
          <button id="prev-page-rooms-btn" class="btn btn-secondary" disabled>Previous</button>
          <span id="current-page-rooms">Page: 1</span>
          <button id="next-page-rooms-btn" class="btn btn-secondary" disabled>Next</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="user-form">
          <input type="hidden" id="user-id">
          <div class="form-group">
            <label for="fuser-name">Name</label>
            <input type="text" class="form-control" id="fuser-name" required>
          </div>
          <div class="form-group">
            <label for="user-email">Email</label>
            <input type="email" class="form-control" id="user-email" required>
          </div>
          <div class="form-group">
            <label for="user-role">Role</label>
            <select class="form-control" id="user-role" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Room Modal -->
<div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="roomModalLabel">Add/Edit Room</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="room-form">
          <input type="hidden" id="room-id">
          <div class="form-group">
            <label for="room-name">Room Name</label>
            <input type="text" class="form-control" id="room-name" required>
          </div>
          <div class="form-group">
            <label for="room-capacity">Capacity</label>
            <input type="number" class="form-control" id="room-capacity" required>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript Files -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { loadHeader } from '../js/loadHeader.js';
  loadHeader();
</script>
<script type="module" src="../js/admin_panel.js"></script>
</body>

</html>
