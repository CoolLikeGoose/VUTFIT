<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Conference Management System</title>
</head>
<body>
<!-- Header Container -->
<div id="header"></div>

<div class="container mt-4">
  <h1 class="text-center mb-4">Available Conferences</h1>

  <!-- Search and Filters -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" id="search-input" class="form-control" placeholder="Search Conferences...">
    </div>
    <div class="col-md-4">
      <select id="filter-time" class="form-control">
        <option value="upcoming">Upcoming</option>
        <option value="all">All</option>
        <option value="past">Past</option>
      </select>
    </div>
    <div class="col-md-4">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="tags-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Tags
        </button>
        <div class="dropdown-menu" aria-labelledby="tags-dropdown" id="tags-dropdown-menu">
          <button class="dropdown-item text-center" id="clear-tags-btn">Clear Tags</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Conference List -->
  <div id="conference-list" class="row"></div>

  <!-- Pagination -->
  <div class="text-center mt-4">
    <button id="prev-page-btn" class="btn btn-secondary">Previous Page</button>
    <span id="current-page">Page: 1</span>
    <button id="next-page-btn" class="btn btn-secondary">Next Page</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { loadHeader } from '../js/loadHeader.js';
  loadHeader();
</script>
<script type="module" src="../js/conferences_main.js"></script>
</body>
</html>
